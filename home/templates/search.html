{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="m-3">


    <center>
        <h1>Search Results for {{ find }}</h1>
    </center>

    <div class="row">
        {% for result in results %}
        <div class="col-lg-3 col-md-6 ">
            <div class="card m-2">
                {% if result.poster_path %}
                <img class="card-img-top" src="{{ image_url }}{{ result.poster_path }}" alt="Movie image cap"
                    height=300>
                {% else %}
                <img class="card-img-top" src="{% static 'default.jpg'%}" alt="Movie image cap" height=300>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ result.original_title }}
                        {% if result.poster_path %}
                        ({{ result.release_date }})
                        {% endif %}</h5>
                    <h6>Rating:{{ result.vote_average }}</h5>
                        <center>
                            <form
                                action="details/{{ result.original_title }}/{{ result.overview }}/{{ result.vote_average }}{{ result.poster_path }}/{{ result.id }}">
                                <button class="btn btn-primary" type="submit">
                                    Details
                                </button>
                            </form>
                        </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
